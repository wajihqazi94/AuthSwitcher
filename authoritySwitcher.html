<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
	<script src="scripts/mainAuth.js"></script>
</head>

<body>
	<svg class="svgSprite" xmlns="http://www.w3.org/2000/svg">
		<symbol viewBox="0 0 580 1000" id="question-mark"><path d="M494 110q86 62 86 184 0 64-42 124-12 20-88 80l-46 30q-40 34-48 60-6 16-8 44 0 14-16 14H204q-16 0-16-12 4-98 28-124 16-22 48-48t56-42l24-14q22-16 34-34 28-44 28-70 0-40-26-78-28-36-92-36-68 0-94 44-28 42-28 92H0Q6 162 114 92q70-42 166-42 130 0 214 60zM278 746q44 0 73 30t27 74q-2 46-32 73t-74 25q-44 0-73-29t-27-75 32-73 74-25z"></path></symbol>
	</svg>

	<div id="authoritySwitcher" class="checkmateFormPage" style="visibility: visible;" data-page>
	<div class="checkmateToolbarContainer">
		<span>
			<button class="btn authHeaderBtn" id="addAuth" title="Add changes">Add</button>
			<button class="btn authHeaderBtn" id="saveEdit" style="display: none">Save Changes</button>
			<button class="btn authHeaderBtn" id="clear" style="display: none">Delete</button>
		</span>
	</div>
	<div class="checkmatePageHeader">
		<h1 id="device_DescriptionHeaderId" class="checkmatePageName">Authority Switcher Config</h1>
		<div class="authHelp">
			<label class="authToolTip authHelpBtn authBtn" id="authHelpButton"><svg class="authIcon"><use xlink:href="#question-mark"></use></svg></label>
		</div>
	</div>
	
	<div id="alertError" class="authError hidden">
	</div>
	
	<div id="authoritySwitcherTabs" class="vanillaTabsContainer">
		<ul class="authTabHeader">
			<li id="newTab" class="authTabElement activeTab">New</li>
			<li id="editTab" class="authTabElement">Configuration</li>
		</ul>
		<div id="primaryTab" class="authTabElement">
			<fieldset class="inset" id="authorityAddTab">
				<legend>New Authority Configuration</legend>
				<div class="checkmateField">
					<label class="label">Home Terminal Name</label>
					<input id="companyNameNew" title="Please enter Home Terminal Name" class="extern checkmateFormEditField">
				</div>
				<div class="checkmateField">
					<label class="label">Home Terminal Address</label>
					<input id="companyAddressNew" title="Please enter Home Terminal Address" class="extern checkmateFormEditField">
				</div>
				<div class="checkmateField">
					<label class="label">Carrier Number</label>
					<input id="carrierNumberNew" title="DOT Number" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField">
					<label class="label">Authority Name</label>
					<input id="authorityNameNew" title="Please enter Authority Name" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField">
					<label class="label">Authority Address</label>
					<input id="authorityAddressNew" title="Please enter Authority Address" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField">
					<label class="label">All Groups Available:</label>
					<select id="newGroups" style="border: 1px solid #c5dbec;background-color: #fefefe;color: #222;border-radius: 0.4em;padding: 0.3em;font-family: inherit;font-size: inherit;" multiple data-placeholder="Select groups"> </select>
				</div>
			</fieldset>
		</div>
		<div id="secondaryTab" class="authTabElement" style="display:none">
			<fieldset class="inset" id="authorityEditTab">
				<legend>Edit Authority</legend>
				<div class="checkmateField" style>
					<label class="label">Authority:</label>
					<select id="import-authorities" style="border: 1px solid #c5dbec;background-color: #fefefe;color: #222;border-radius: 0.4em;padding: 0.3em;font-family: inherit;font-size: inherit;"> </select>
				</div>
				<div class="checkmateField" style="">
					<label class="label">Home Terminal Name:</label>
					<input id="companyName" title="Please enter Home Terminal Name" class="extern checkmateFormEditField">
				</div>
				<div class="checkmateField" style="">
					<label class="label">Home Terminal Address</label>
					<input id="companyAddress" title="Please enter Home Terminal Address" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField" style="">
					<label class="label">Carrier Number</label>
					<input id="carrierNumber" title="DOT Number" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField" style="">
					<label class="label">Authority Name</label>
					<input id="authorityName" title="Please enter Authority Name" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField" style="">
					<label class="label">Authority Address</label>
					<input id="authorityAddress" title="Please enter Authority Address" type="text" class="extern checkmateFormEditField" maxlength="150">
				</div>
				<div class="checkmateField" style="">
					<label class="label">Groups Selected:</label>
					<div>
						<p id="groups_selected" class="extern"></p>
					</div>
				</div>
				<div class="checkmateField" style="">
					<label class="label">All Groups Available:</label>
					<select id="import-groups" style="border: 1px solid #c5dbec;background-color: #fefefe;color: #222;border-radius: 0.4em;padding: 0.3em;font-family: inherit;font-size: inherit;" multiple data-placeholder="Select groups"> </select>
				</div>
			</fieldset>
		</div>
	</div>
</body>

</html>
