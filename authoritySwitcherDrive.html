<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" type="text/css" href="styles/mainDrive.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
        <script src="scripts/mainDrive.js"></script>
    
    </head>
    
    <body>
        <div id="checkmateContent" class="centerPane" style="top: 5px; left: 5px;">
            <div id="device_Id" class="extern checkmateFormPage" style="visibility: visible;" data-page="">
                <div class="checkmatePageHeader">
                    <h1 id="device_DescriptionHeaderId" class="extern checkmatePageName">Authority
                        <span id="device_TitleName" class="subdued">Switcher</span>
                    </h1>
                </div>
                <div id="device_TabsId" class="extern vanillaTabsContainer">
                    <div class="extern tabElement" style="display: block;">
                        <fieldset class="extern inset">
                            <legend>Current Authority Information</legend>
                            <h3 id="current"></h3>
                            <div class="checkmateField" style="text-align:center">
                                <select id="importauthorities" class="extern checkmateFormEditField">
									<option disabled selected value> -- select an option -- </option>
								</select>
                            </div>
                            <div class="checkmateToolbarContainer">
                                <span class="checkmateToolbar">
                                    <button class="extern geotabButton" id="saveMe" title="Save changes">Change Authority</button>
                                </span>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
